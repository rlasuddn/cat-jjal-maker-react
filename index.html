<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>고양이 가라사대</title>
    </head>
    <style>
        body {
            text-align: center;
        }
        .main-card button {
            position: relative;
            left: -45px;
            bottom: 15px;
        }
        .favorites {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
    </style>
    <body>
        <div id="app"></div>

        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
            const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
            const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

            //컴포넌트는 대문자로 시작
            const CatItem = (props) => {
                return (
                    <li>
                        <img src={props.img} style={{ width: "150px" }} />
                    </li>
                );
            };

            const Favorites = ({ favorites }) => {
                //배열을 순회할때 각 값의 고유키가 있어야 화면에 최적화 되어 보여준다. 현재 CAT 이미지의 유니크 키값은 url이므로 url 사용
                return (
                    <ul className="favorites">
                        {favorites.map((cat) => (
                            <CatItem img={cat} key={cat} />
                        ))}
                    </ul>
                );
            };
            //디스트럭처링 문법 props를 {img}로 풀어서 바로 사용 가능
            const MainCard = ({ img, onHeartClick }) => {
                return (
                    <div className="main-card">
                        <img src={img} alt="고양이" width="400" />
                        <button onClick={onHeartClick}>🤍</button>
                    </div>
                );
            };

            const Title = (props) => {
                let res = props.children || props;
                return <h1>{res}</h1>;
            };

            const Form = ({ updateMainCat }) => {
                const [value, setValue] = React.useState("");
                const [errorMessage, setErrorMessage] = React.useState("");

                const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);

                //form > input에 값이 변경될때
                function handleInputChange(event) {
                    const formValue = event.target.value;
                    setErrorMessage(""); //errorMessage 초기화
                    if (includesHangul(formValue)) setErrorMessage("한글은 입력할 수 없습니다.");
                    //value는 항상 대문자로 표기
                    setValue(formValue.toUpperCase());
                }

                //form submit 실행
                function handleFormSubmit(event) {
                    event.preventDefault();
                    setErrorMessage("");

                    if (includesHangul(value)) {
                        alert("영문으로 입력해주세요.");
                        return;
                    }

                    if (!value) {
                        setErrorMessage("입력해 주세요");
                        return;
                    }

                    updateMainCat();
                }
                return (
                    <form onSubmit={handleFormSubmit}>
                        <input
                            type="text"
                            name="name"
                            placeholder="영어 대사를 입력해주세요"
                            onChange={handleInputChange}
                            value={value}
                        />
                        <button type="submit">생성</button>
                        {errorMessage !== null && <p style={{ color: "red" }}>{errorMessage}</p>}
                    </form>
                );
            };

            const App = () => {
                //counter - useState로 지정한 초기값 setCounter - 초기값을 변형하는 함수
                let [counter, setCounter] = React.useState(localStorage.getItem("counter"));
                const [mainImg, setMainImg] = React.useState(CAT1);
                const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

                //form submit 실행
                function updateMainCat() {
                    setMainImg(CAT2);
                    setCounter(++counter);
                    //로컬스토리지 키 value는 string으로 저장된다 항상 Number 변환, 증감연산자로 자바스크립트가 암묵적 타입변환으로 해주기도 한다.
                    localStorage.setItem("counter", counter);
                }
                //button 클릭시 기존배열에 CAT3 데이터 추가
                function handleHeartClick() {
                    setFavorites([...favorites, CAT3]);
                }
                return (
                    <div>
                        <Title>{counter}번째 고양이 가라사대</Title>
                        {/*Title("2번째 고양이 가라사대")*/}

                        {/*Form의 인수로 handleFormSubmit을 전달*/}
                        <Form updateMainCat={updateMainCat} />
                        <MainCard img={mainImg} onHeartClick={handleHeartClick} />
                        <Favorites favorites={favorites} />
                    </div>
                );
            };

            const target = document.querySelector("#app");

            ReactDOM.render(<App />, target);
        </script>
    </body>
</html>
